<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-1">9 AM</div>
      <input id="time9AM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">10 AM</div>
      <input id="time10AM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">11 AM</div>
      <input id="time11AM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">12 PM</div>
      <input id="time12PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">1 PM</div>
      <input id="time1PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">2 PM</div>
      <input id="time2PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">3 PM</div>
      <input id="time3PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">4 PM</div>
      <input id="time4PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

    <div class="row">
      <div class="col-md-1">5 PM</div>
      <input id="time5PM" class="col-md-10"></input>
      <button class="col-md-1"><i class="fas fa-save"></i>
    </div>

  </div>

  </div>

  <!-- Add a row to create extra space at bottom of the page -->
  <div class="row">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
